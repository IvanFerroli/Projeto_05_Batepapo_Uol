<html lang="PT-BR">
<head>

    <link rel="stylesheet" href="reset.css">

<body>
    <header>
        <div class="header-container">

            <ion-icon name="people" classe="people"></ion-icon>
        </div>
    </header>
    <main>
        <div class="message entering-message">
             <div class="message-inner-container">
                 <span class="time">(23:22:00)</span><span class="message-span"><span class="user-span">Rubicão</span> entra na sala...</span>

            </div>
       </div>
       <div class="message private-message">
            <div class="message-inner-container">
                <span class="time">(23:22:00)</span><span class="message-span"><span class="user-span">Rubicão</span> para <span class="user-span">Mariazinha:</span> Vai tomar no cu também. Seu pai chora no banho</span>

       </div>

    <aside></aside>

            <input type="text" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline" class="paper-plane"></ion-icon>
        </div>
    </footer>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script src="script.js"></script>

</html>
